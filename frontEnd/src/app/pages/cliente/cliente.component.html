<div id="data-grid-demo">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [showBorders]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true">

      <dxo-popup
        title="Nota"
        [dragEnabled]="true"
        [showTitle]="true"
        [width]="700"
        [height]="525">
      </dxo-popup>



      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
          <dxi-item dataField="codigo"></dxi-item>
          <dxi-item dataField="nome"></dxi-item>
        </dxi-item>
      </dxo-form>

    </dxo-editing>


    <dxi-column dataField="codigo"></dxi-column>
    <dxi-column dataField="nome"></dxi-column>
  </dx-data-grid>
</div>
