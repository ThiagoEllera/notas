<div id="data-grid-demo">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    [showBorders]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true">

      <dxo-popup
        title="Produtos"
        [dragEnabled]="true"
        [showTitle]="true"
        [width]="700"
        [height]="525">
      </dxo-popup>



      <dxo-form>
        <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
        <dxi-item dataField="codigo" caption="Codigo" ></dxi-item>
        <dxi-item dataField="descricao"></dxi-item>
        <dxi-item dataField="valor"></dxi-item>
        </dxi-item>
      </dxo-form>

    </dxo-editing>

    <dxi-column dataField="codigo" caption="Codigo" ></dxi-column>
    <dxi-column dataField="descricao"></dxi-column>
    <dxi-column dataField="valor"></dxi-column>
  </dx-data-grid>
</div>
