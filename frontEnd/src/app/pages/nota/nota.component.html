
<h2 class="content-block">Notas</h2>
<div class="content-block dx-card responsive-paddings">

<div id="data-grid-demo">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    keyExpr="id"
    [showBorders]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing
      mode="popup"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [useIcons]="true">

      <dxo-popup
        title="Nota"
        [dragEnabled]="true"
        [showTitle]="true"
        [width]="700"
        [height]="525"
        [position]="{ my: 'top', at: 'top'}">
      </dxo-popup>

    </dxo-editing>



      <dxi-column dataField="dataCompra" dataType="date" format="dd/MM/yyyy"></dxi-column>
      <dxi-column dataField="nomeCliente">
        <dxo-lookup
          [dataSource]="clientes"
          displayExpr="nome"
          valueExpr="nome">
        </dxo-lookup>
      </dxi-column>
      <dxi-column dataField="numero"></dxi-column>
      <dxi-column dataField="notaItems" [visible]="true"  editCellTemplate="gridEditTemplate"></dxi-column>

    <div *dxTemplate="let data of 'gridEditTemplate'">
      <dx-data-grid [dataSource]="data">
        <dxi-column dataField="numero"></dxi-column>
        <dxi-column dataField="produto"></dxi-column>
        <dxi-column dataField="quantidade"></dxi-column>

      </dx-data-grid>
    </div>

    </dx-data-grid>

  </div>
</div>
